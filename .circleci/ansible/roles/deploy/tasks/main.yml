- name: "Upgrade APT packages"
  become: true
  apt:
    upgrade: "yes"

- name: "Install dependencies"
  become: true
  apt:
    name: ["nodejs", "npm"]
    update_cache: yes

- name: "Fetch backend files from Circle CI server"
  become: true
  copy:
    src: ~/project/backend/
    dest: /home/ubuntu

- name: "Install the the latest NPM version globally"
  become: true
  command: npm install -g npm

- name: "Install backend dependencies using NPM"
  command: npm install
  args:
    chdir: /home/ubuntu

- name: "Build backend project"
  command: npm run build
  args:
    chdir: /home/ubuntu

- name: "List folders for dist folder check"
  become: true
  command: ls
  args:
    chdir: /home/ubuntu

- name: "Use PM2 to run backend server"
  become: true
  command: pm2 start npm -- run "start"
  args:
    chdir: /home/ubuntu