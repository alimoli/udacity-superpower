- name: "Upgrade APT packages"
  become: true
  apt:
    upgrade: "yes"

- name: "Install dependencies"
  become: true
  apt:
    name: ["nodejs", "npm"]
    update_cache: yes

- name: "Copy backend files from Circle CI server"
  become: true
  copy:
    src: /root/project/backend
    dest: /root

- name: "Install backend dependencies using NPM"
  command: npm install
  args:
    chdir: /root/backend

- name: "Build backend project"
  command: npm run build
  args:
    chdir: /root/backend

- name: "List folders for dist folder check"
  become: true
  command: ls
  args:
    chdir: /root/backend

- name: "Use PM2 to run backend server"
  become: true
  command: pm2 start npm -- run "start"
  args:
    chdir: /root/backend/dist